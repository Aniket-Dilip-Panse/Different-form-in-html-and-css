<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Services Form</h1>
    <form action="" id="form">
        <div class="form-box">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-box">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="services">
            <label for="service">Needed service</label>
             <select name="services" id="service">
                <option value="service1">Choose Services</option>
                <option value="service1">Choose Services 1</option>
                <option value="service1">Choose Services 2</option>
                <option value="service1">Choose Services 3</option>
                <option value="service1">Choose Services 4</option>
                <option value="service1">Choose Services 5</option>
             </select>
        </div>
        <div class="budgets">
            <label for="budget">Needed service</label>
            <select name="services" id="budget">
               <option value="budget">Choose Budget</option>
               <option value="budget1">Budget 100</option>
               <option value="budget2">Budget 200</option>
               <option value="budget3">Budget 300</option>
               <option value="budget4">Budget 400</option>
               <option value="budget5">Budget 500</option>
            </select>
        </div>
        <div class="message">
            <label for="msg">Message</label>
            <textarea name="textarea" id="msg" placeholder="Your message here....."></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
