<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-content">
                <h1>Welcome Friends</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente magni in nihil maxime illum asperiores laborum, consectetur officia consequuntur iste amet quibusdam similique recusandae cumque numquam, dolorum aut</p>
                <div class="btn">
                    <a href="#">sign in</a>
                </div>
            </div>
        </div>
        <div class="right">
             <h1>Create Account</h1>
             <div class="lcon">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
             </div>
             <p>Or use email for registration</p>
             <div class="email-form">
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="email">
                    <input type="password" name="password" id="password" placeholder="password">
                </form>
             </div>
             <div class="sing-up">
                <a href="#">sign up</a>
            </div>
        </div>
    </div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
